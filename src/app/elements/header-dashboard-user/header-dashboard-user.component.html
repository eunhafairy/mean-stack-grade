        <!-- PROFILE -->
        <button matTooltip="Profile" *ngIf="userIsAuthenticated  && role ==='Student'"  mat-icon-button class="example-icon favorite-icon" routerLinkActive="mat-accent" aria-label="Example icon-button with heart icon"  routerLink="/profile">
            <mat-icon>person</mat-icon>
        </button>

      <!-- SHOW IF ADMIN -->

        <!-- HOME BUTTON -->
        <button matTooltip="Admin Dashboard" *ngIf="userIsAuthenticated && role ==='Admin'" mat-icon-button class="example-icon favorite-icon" routerLinkActive="mat-accent" aria-label="Example icon-button with heart icon" routerLink="/admin-dashboard">
          <mat-icon>home</mat-icon>
        </button>

        <!-- PROFILE -->
        <button matTooltip="Accounts" *ngIf="userIsAuthenticated  && role ==='Admin'"  mat-icon-button class="example-icon favorite-icon" routerLinkActive="mat-accent" aria-label="Example icon-button with heart icon"  routerLink="/accounts">
            <mat-icon>people</mat-icon>
        </button>

        <!-- REQUESTS LIST-->
        <button matTooltip="Requests" *ngIf="userIsAuthenticated  && role ==='Admin'"   routerLink="/admin-request" mat-icon-button class="example-icon favorite-icon"  routerLinkActive="mat-accent"  aria-label="Example icon-button with heart icon">
            <mat-icon>event_note</mat-icon>
        </button>

        <!-- SUBJECT LIST-->
        <button matTooltip="Subjects" *ngIf="userIsAuthenticated  && role ==='Admin'"   routerLink="/subject" mat-icon-button class="example-icon favorite-icon"  routerLinkActive="mat-accent"  aria-label="Example icon-button with heart icon">
          <mat-icon>collections_bookmark</mat-icon>
      </button>

         <!-- SETTINGS -->
        <button matTooltip="Settings" *ngIf="userIsAuthenticated  && role ==='Admin'"   routerLink="/admin-settings" mat-icon-button class="example-icon favorite-icon"  routerLinkActive="mat-accent"  aria-label="Example icon-button with heart icon">
          <mat-icon>settings</mat-icon>
        </button>

      <!-- SHOW IF FACULTY -->

          <mat-icon>home</mat-icon>
        </button> -->

        <!-- REQUESTS LIST-->
        <button matTooltip="Requests" *ngIf="userIsAuthenticated  && role ==='Faculty' && status === 'Accepted'"   routerLink="/faculty-request" mat-icon-button class="example-icon favorite-icon"  routerLinkActive="mat-accent"  aria-label="Example icon-button with heart icon">
            <mat-icon>event_note</mat-icon>
        </button>
        <!-- PROFILE -->
        <button matTooltip="Profile" *ngIf="userIsAuthenticated  && role ==='Faculty' && status === 'Accepted'"  mat-icon-button class="example-icon favorite-icon" routerLinkActive="mat-accent" aria-label="Example icon-button with heart icon"  routerLink="/faculty-profile">
            <mat-icon>person</mat-icon>
        </button>

        <!-- NOTIFICATIONSW -->
        <button  matTooltip="Notifications" *ngIf="userIsAuthenticated  &&  role === 'Student'"  mat-icon-button class="example-icon favorite-icon" routerLinkActive="mat-accent" aria-label="Example icon-button with heart icon" routerLink="/notif" routerLinkActive="mat-accent">
          <mat-icon [matBadge]="noOfUnreadNotif" [matBadgeHidden]="noOfUnreadNotif <= 0">notifications</mat-icon>
        </button>



      <!-- LOGOUT -->
      <button matTooltip="Logout" *ngIf="userIsAuthenticated"  mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click) = "onLogout();">

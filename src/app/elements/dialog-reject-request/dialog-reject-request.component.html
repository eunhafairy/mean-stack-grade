<h1 mat-dialog-title>Request Rejection</h1>
<div mat-dialog-content>

<main>

<form [formGroup] = "form" (submit) ="onReject()" >


    <!-- ADDITIONAL DESCRIPTION -->

    <mat-form-field class="full-width">
      <mat-label>Reason for request rejection</mat-label>
      <textarea matInput
       type="input"
       formControlName="note"
      ></textarea>
    </mat-form-field><br>

  <button mat-raised-button color="warn" type="submit" *ngIf="!isLoading">Reject Request</button>
  <mat-spinner *ngIf="isLoading"
              [diameter]="30"
              style="margin: 0; position: absolute; top: 50%; left: 50%;
              -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);"></mat-spinner>


</form>
<button mat-raised-button  (click)="onNoClick()" >Cancel</button>
</main>
</div>

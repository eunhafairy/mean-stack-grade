




<div mat-dialog-content>


  <div class="container">
    <mat-card class="signup-form">

      <mat-spinner *ngIf="isLoading"
      [diameter]="30"
      style="margin: 0; position: absolute; top: 50%; left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);"></mat-spinner>


          <h1 *ngIf="!isLoading">Are you sure?</h1>
          <div class="row"  *ngIf="!isLoading">

            <div class="col">
              <button class="btnSignUpForm positive" mat-flat-button  color="primary" (click) = "clickBtn()" [ngStyle]="(isLoading) ? {'visibility' : 'hidden'} : {'visibility': 'visible'} ">Save Request</button>
            </div>

            <div class="col">
              <button   class="btnSignUpForm negative" mat-flat-button  color="primary" (click) = "onNoClick()" [ngStyle]="(isLoading) ? {'visibility' : 'hidden'} : {'visibility': 'visible'} ">Cancel</button>
            </div>

          </div>


          <h1 *ngIf="isLoading">Generating file... Please wait!</h1>



    </mat-card>
    </div>

</div>
